<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Budget</title>
    <link rel="stylesheet" href="add-budget.css">
</head>
<body>
    <header>
        <h1>Orçamento</h1>
        <button id="add-budget-btn">+ Adicionar Orçamento</button>
    </header>
    
    <form id="budget-form">
        <div class="input-group">
            <input type="text" id="budget-number" placeholder="Número do orçamento" />
        </div>
        <div class="input-group">
            <input type="text" id="description" placeholder="Descrição" />
        </div>
        <div class="input-group">
            <input type="text" id="total-value" placeholder="Valor total" />
        </div>
        <div class="input-group">
            <input type="date" id="date" placeholder="Data" />
        </div>
        <button type="button" id="attach-pdf-btn">Anexar PDF</button>
    </form>
</body>
</html>
